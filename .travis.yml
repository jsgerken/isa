language: python

dist: trusty

services:
  - docker

before_install:
# - docker pull tp33/django
# - docker pull spotify/kafka
# - docker pull elasticsearch:7.4.0
- docker pull mysql:latest
- mkdir -p ~/cs4501/db
- docker run --name mysql -d -e MYSQL_ROOT_PASSWORD='$3cureUS' -v ~/cs4501/db:/var/lib/mysql mysql:latest
- sleep 20
- docker run --name mysql-cmdline --link mysql:db -d -e MYSQL_ROOT_PASSWORD='$3cureUS' mysql:latest
- sleep 20
- |
  docker exec -i mysql-cmdline bash << EOF
  mysql -h db -P 3306 -uroot -p'$3cureUS' <<< "CREATE user 'www'@'%' IDENTIFIED WITH mysql_native_password BY '$3cureUS'" && \
  mysql -h db -P 3306 -uroot -p'$3cureUS' <<< "CREATE DATABASE cs4501 CHARACTER SET utf8" && \
  mysql -h db -P 3306 -uroot -p'$3cureUS' <<< "GRANT ALL ON *.* TO 'www'@'%'"
  EOF
# - |
#   create user 'www'@'%' identified with mysql_native_password by '$3cureUS';
#   create database cs4501 character set utf8;
#   grant all on cs4501.* to 'www'@'%';
#   EOF
- docker logs mysql

script:
- dockr-compose up -d
- docker-compose stop    
- docker network connect isa_backend mysql
- docker ps
- docker-compose up
