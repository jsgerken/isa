<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Oldn't Egg</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <h1 class="text-center">Most Popular Products</h1>
    <div class="row d-flex justify-content-center">
        {% for product in products %}
        <div class="card mx-5 my-2 w-50">
            <div class="card-body ">
                <div class="d-flex flex-row">
                    <img width="150" height="110" src="{{product.img_url}}" />
                    <div class="d-flex flex-column">
                        <h5 class="name jumbotron-heading ml-4">{{product.name}}</h5>
                        <ul>
                            <li>Description: {{product.description}}</li>
                            <li>Warranty: {{product.warranty}}</li>
                        </ul>
                    </div>
                    <div class="d-flex flex-column ml-auto text-center">
                        <h5 class="text-muted">${{product.price}}.00</h5>
                        <div class="btn-group ">
                            <a href="">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
