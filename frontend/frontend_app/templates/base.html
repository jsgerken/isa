<!doctype html>

<head>
    <html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Oldn't Egg</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat:400,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'frontend_app/style.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'frontend_app/favicon.ico' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed">
</head>

<body>
    <nav class=" navbar navbar-expand-md sticky-top" style="background-color: #50a6df;">
        <div class="container-fluid text-center">
            <a class="navbar-brand" href="{%url 'home'%}">
                <img src="{% static 'frontend_app/navLogo.jpeg' %}" width="60" height="60">
            </a>
            <a class="navbar-brand" href="{%url 'home'%}">
                <h2 class="mt-1">Oldn't Egg</h2>
            </a>
            <div class="collapse navbar-collapse" id="navbarResponsive"></div>
            <ul class="navbar-nav mr-auto" >
                {% if is_man %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{%url 'createListing'%}">Create Listing</a>
                    </li>
                {% endif %}
            </ul>
            <form action="/search" method="post" class="form-inline text-center ml-auto">
                <input class="form-control mr-sm-2" name="query" type="search" placeholder="Search" aria-label="Search">
                <select class="form-control mr-3" name="type">
                    <option name="relevant">Relevant</option>
                    <option name="popular">Most Popular</option>
                </select>
                <button name="searchButton" class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="nav-item dropdown align-baseline">
                <a class="nav-link dropdown-toggle mt-3" data-toggle="dropdown" data-target="dropdown_me" href="#">
                    <img class="user-img-nav ml-auto text-dark" src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
                    width="40" height="40"> 
                    <b class = "text-dark">
                        {{uname}}
                    </b>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_me">
                    {% if not is_man %}
                        <a class="dropdown-item" href="{%url 'userProfile'%}">Profile</a>
                        <a class="dropdown-item" href="{%url 'editUser'%}">Edit Profile</a>
                    {% endif %}
                    <a class="dropdown-item" href="{%url 'logout'%}">Log Out</a>
                </div>
            </ul>
        </div>
        
    </nav>
    {% block base %}
    {% endblock base %}
</body>

<script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
{% block scripts %}
{% endblock scripts %}

</html>
