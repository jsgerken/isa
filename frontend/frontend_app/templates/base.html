<!-- Navigation ( could have a home, notifications, me, find friends/my network)-->
<!-- maybe later add a sticky top or fixed-top -->
<nav class=" navbar navbar-expand-md sticky-top" style="background-color: #50a6df;">
    <div class="container-fluid ">
        <a class="navbar-brand" href="{%url 'home'%}">
            <img src="{% static 'frontend_app/navLogo.jpeg' %}" width="60" height="60">
            <!-- we can put logo here here -->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon" style="color: #000000;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <form method="GET" class="form-inline my-2 my-lg-0" action="#">
                <input class="form-control mr-sm-2" name="q" type="search" placeholder="Search" value="{{ q }}"
                    aria-label="Search">
                <select class="form-control mr-sm-2" name="f">
                    <option value="All" {% if f  == "All" %}selected{%endif%}>All</option>
                    <option value=" Types" {% if f  == "Types" %}selected{%endif%}>Diff Types</option>
                </select>
                <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li {% if request.resolver_match.url_name == 'home' %}class="nav-item active" {%else%}class="nav-item"
                    {% endif %}>
                    <a class=" nav-link" href="{%url 'home'%}">Home</a>
                </li>
                <li {% if request.resolver_match.url_name == 'all_friends' %}class="nav-item active"
                    {%else%}class="nav-item" {% endif %}>
                    <a class="nav-link" href="#">Today's Best Deals</a>
                </li>
                <li {% if request.resolver_match.url_name == 'profile' %}class="nav-item active"
                    {%else%}class="nav-item" {% endif %}>
                    <a class="nav-link" href="#">Profile</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" data-target="dropdown_me" href="#">
                        <img class="user-img-nav" src="{% static 'frontend_app/profile.png' %}"" width=" 40"
                            height="40">
                        <!-- {{ user.username }} -->
                    </a>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_me">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Edit Profile</a>
                        <div class="dropdown-divider"></div>
                        <!--<a class="dropdown-item" href="#">Account Settings</a>-->
                        <a class="dropdown-item" href="#">Privacy & Terms</a>
                        <!--<a class="dropdown-item" href="#">FAQs</a>-->
                        <!--<a class="dropdown-item" href="#">Terms & Conditions</a>-->
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>

                        <!--<a class="dropdown-item" href="#">Night mode</a>-->

                    </div>
            </ul>
        </div>
    </div>
</nav>

{% block base %}


{% endblock base %}

</body>
