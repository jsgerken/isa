{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block base %}
<h1 class="d-flex justify-content-center">
    Manufacturer Account Creation
</h1>
<div class="d-flex justify-content-center h-100 mt-3">
   <form action="/create-manufacturer" method="post" class="bg-light px-5 py-1 rounded w-75">
        {% csrf_token %}
        <div class my-4>
            {{ form|crispy }}
        </div>
        <div class ="justify-content-center">
            <button type="submit" class="justify-content-center btn btn-primary">Submit</button>
        </div>
    </form> 
</div>



{% endblock base %}
