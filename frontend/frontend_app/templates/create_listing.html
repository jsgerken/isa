{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block base %}
<div class="row d-flex justify-content-center text-center pt-4">
    <form action="/create-listing" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Create Listing</button>
    </form>
</div>
{% endblock base %}
