{% extends "base.html" %}
{% block base %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="d-flex justify-content-center h-100 mt-3">
        <div class="user_card h-50 mb-5" style="margin-top: 10%;">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="{% static 'frontend_app/navLogo.jpeg' %}" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="/" method="post" class="w-100 text-center">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button type="submit" name="button" class="btn btn-dark btn-block">Login</button>
                    </div>
                </form>
            </div>

            <div class="d-flex flex-column text-center my-2">
                <a href="{%url 'forgot-password'%}" class="text-light mb-4">Forgot your password?</a>
                <h4 class="mt-3 text-dark">Don't have an account?</h4>
                <a role="button" href="/create-user" type="submit" name="button" class="btn btn-dark btn-block">Sign up
                    as a
                    normal user</a>
                <a role="button" href="/create-manufacturer" type="submit" name="button"
                    class="btn btn-dark btn-block">Sign
                    up as manufacturer</a>
            </div>

        </div>
    </div>
</div>

<style>
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: rgb(0, 42, 61) !important;
    }

    .user_card {
        height: 400px;
        width: 350px;
        margin-top: auto;
        margin-bottom: auto;
        background: #50a6df;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;

    }

    .brand_logo_container {
        position: absolute;
        height: 170px;
        width: 170px;
        top: -75px;
        border-radius: 50%;
        background: #225555 !important;
        padding: 10px;
        text-align: center;
    }

    .brand_logo {
        height: 150px;
        width: 150px;
        border-radius: 50%;
        border: 2px solid white;
    }

    .form_container {
        margin-top: 100px;
    }

    .login_btn {
        width: 100%;
        background: #424646 !important;
        color: white !important;
    }

    .login_btn:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }

    .login_container {
        padding: 0 2rem;
    }

    .input-group-text {
        background: #424646 !important;
        color: white !important;
        border: 0 !important;
        border-radius: 0.25rem 0 0 0.25rem !important;
    }

    .input_user,
    .input_pass:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }

    .custom-checkbox .custom-control-input:checked~.custom-control-label::before {
        background-color: #c0392b !important;
    }
</style>

{% endblock base %}
