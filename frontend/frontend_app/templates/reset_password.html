{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block base %}

<div class="flex-column d-flex justify-content-center align-items-center pt-1 pb-5">
    <h1 class="text-center mt-5">Reset Your Password</h1>
    <h3 class="text-center">
        Please enter your new password twice so we can verify you entered it correctly.
    </h3>
    <form action="/create-user" method="post" class="bg-light px-5 py-3 rounded w-75">
        {% csrf_token %}
        <div class="my-3">
            {{ form|crispy }}
        </div>
        <div class="text-center pb-3">
            <button type="submit" class="btn btn-dark btn-block">Reset Password</button>
        </div>
    </form>
</div>

{% endblock base %}
